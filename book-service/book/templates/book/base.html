<!DOCTYPE html>
{% load static %}
{% load util %}
<html>
<head>
	<meta charset="UTF-8">
	<title>책나와</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'book/css/base.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Sunflower:wght@500&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	{% block extrahead %}
  	{% endblock %}
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="/static/book/img/icon.png" class="logo-img"  OnClick="location.href ='/'" style="cursor:pointer;">
			<div class="logo-title"  OnClick="location.href ='/'" style="cursor:pointer;">책나와</div>
		</div>
		<div class="input-group mb-3 search-input">
			<input id="input-search" type="text" class="form-control" placeholder="검색어를 입력하세요." aria-describedby="basic-addon2" maxlength="20">
			<i class="fa fa-search" onclick="searchFunc()"></i>
		</div>
		<div >
		</div>
	</div>
	<div class="menu">
		<ul>
			<li><a href="/category">분야별 도서</a></li>
			<li><a href="/bestseller">베스트셀러</a></li>
			<li><a href="/book-store/star">서점 플랫폼 & 도서 분석</a></li>
			<li><a href="/trend-detail/1">최신 트렌드 분석</a></li>
		</ul>
	</div>

	<div class="main">
        {% block content %}
        {% endblock %}
	</div>
	<script>
	function searchFunc() {
	  	let keyword = document.getElementById("input-search").value;
		location.replace("/search/"+keyword)
	}
	</script>

</body>
</html>
